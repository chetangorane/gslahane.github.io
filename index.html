<!DOCTYPE html>
<html>

<head>
	<title>We value your feedback, - The Spotify community</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("p").click(function(){
	    $(this).hide();
	  });
	});
	</script>
</head>

<body>
	<p>If you click on me, I will disappear.</p>
	<p>Click me away!</p>
	<p>Click me too!</p>
</body>
</html>
